{% extends 'dummy.html' %}
{% load static %}
{% block title %}
<title>change_password Page</title>
{% endblock %}

{% block body_block %}
<center>
  <div style="height: 600px;" class="hero"> 
    <video autoplay loop muted plays-inline class="back-video">
        <source src="{% static 'images/dev1.mp4' %}" type="video/mp4">
    </video>
    </div>
    <div class="nvnn">
         <h1>Change_password</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="pw">Password:</label>
        <input type="password" name="pw" id="pw"><br><br>
        <input type="submit" value="Change_password" class="btn btn-danger">
      </form>
      </div>
</center>
<style>
.hero{
        width: 100%;
        height: 101vh;
        padding: 0 5%;
        position: relative;
        display:flex;
        align-items: center;
        overflow:hidden;
        color: ghostwhite;
    }
    .back-video{
        width: 100%;
        height: 600vh;
        background-size: cover;
        position: absolute;
        left: 0;
        z-index: -1;
    }
    .nvnn
    {
        position: relative;
        bottom: 500px;
        color: ghostwhite;
    }
</style>
{% endblock %}
