{% extends 'dummy.html' %}
{% load static %}
{% block title %}
<title>reset_password Page</title>
{% endblock %}

{% block body_block %}
<center>
  <div style="height: 600px;" class="hero"> 
    <video autoplay loop muted plays-inline class="back-video">
        <source src="{% static 'images/king.mp4' %}" type="video/mp4">
    </video>
    </div>
  <div class="king">
    <h1>Reset_password</h1>
    <table border="2px">
      <fieldset>
      <form method="POST">
        {% csrf_token %}
        <tr>
            <td><label for="un">Username:</label></td>
            <td><input type="text" name="un" id="un"></td>
        </tr>
        <tr>
          <td><label for="pw">Password:</label></td>
           <td><input type="password" name="pw" id="pw"></td>
       </tr>
       <tr>
        <td><input type="submit" value="Change_password" class="btn btn-danger"></td>
       </tr>
      </form>
   </table>
  </div>
</center>
<style>
  table
  {
    border:3px groove red;
  }
  .hero{
        width: 100%;
        height: 101vh;
        padding: 0 5%;
        position: relative;
        display:flex;
        align-items: center;
        overflow:hidden;
        color: ghostwhite;
    }
    .back-video{
        width: 100%;
        height: 600vh;
        background-size: cover;
        position: absolute;
        left: 0;
        z-index: -1;
    }
    .king
    
      {
        position: relative;
        bottom: 500px;
        color: black;
    }
    
 
</style>
{% endblock %}
